<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trioflix</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="trioflix.png" alt="Logo" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="#inicio">Início</a></li>
        <li><a href="#quem-somos">Quem Somos</a></li>
        <li><a href="#localizacao">Localização</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section id="inicio" class="section">
      <div class="content">
        <img src="dashboard.png" alt="Imagem Centralizada">
      </div>
      <div class="members-container">
        <div class="member">
          <img src="cruz.png" alt="Membro 1">
          <p>Gabriel Cruz</p>
        </div>
        <div class="member">
          <img src="caio.png" alt="Membro 2">
          <p>Caio Henrique</p>
        </div>
        <div class="member">
          <img src="mateus.png" alt="Membro 3">
          <p>Mateus Rebelo</p>
        </div>
      </div>
      <img src="localizacao.png" alt="Outra Imagem">
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Todos os direitos reservados - Trioflix</p>
  </footer>

  <script src="sitejs.js"></script>
</body>
</html>
